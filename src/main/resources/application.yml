spring:
  application:
    name: Apistry
  
  # Database Configuration
  datasource:
    url: ${DB_URL}                     # Use environment variable
    username: ${DB_USERNAME}           # Use environment variable
    password: ${DB_PASSWORD}           # Use environment variable
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration
logging:
  level:
    com.capstone.apistry: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application specific properties
apistry:
  app:
    title: Apistry - API Testing Platform
    version: 1.0.0
    description: A powerful API testing platform built with Spring Boot

# ===============================
# Google OAuth Configuration
# ===============================
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}        # Use environment variable
            client-secret: ${GOOGLE_CLIENT_SECRET} # Use environment variable
            scope:
              - email
              - profile
            redirect-uri: "https://apistry.onrender.com/login/oauth2/code/google"
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

